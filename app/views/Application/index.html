#{extends 'main.html' /}
#{set selected:'home' /}

<h1>Welcome to LeishProt database project</h1>

<table class="c-style">
<thead>
<tr>
<th>Species</th>
<th>Proteins</th>
<th>Psites</th>
<th>Leish Psites</th>
<th>Version</th>
</tr>
</thead>

<tbody >
#{list species}
<tr>
<td>${_.get('_id')}</td>
<td align='right'>${_.get('value').format("#,##0")}</td>
<td align='right'>x</td>
<td align='right'>y</td>
<td align='right'>1.0</td>
</tr>
#{/list}
</tbody>
</table>

<div>
All known annotation have been extracted from <a href="http://www.uniprot.org/news/2011/05/03/release" target="_blank">UniProt Release 2011_05</a>
</div>
